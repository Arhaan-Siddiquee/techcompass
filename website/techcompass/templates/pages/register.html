{% extends 'layouts/base.html' %}
{% block title %}SignUp{% endblock %}
{% load static %}
{% block cssfiles %}
<style>
  body{
    background-color: black;
  }
#floatingInput:focus {
  border-color: rgba(83,240,251,1);
  box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(83,240,251,1);
}
.logo{
   position: relative;
   font-size: 20em;
   text-shadow: 0 0 50px #0f0, 
                  0 0 100px #0f0, 
                  0 0 150px #0f0, 
                  0 0 200px #0f0, 
                  0 0 250px #0f0;
   animation: animate 5s linear infinite;
}

.btn:hover{
    opacity: 100%;
    transform:scale(1.04);
    box-shadow: 0px 0px 10px 0px rgba(83,240,251,1);
  }

#register:hover{
    opacity: 100%;
    transform:scale(1.02);
  }
#register{
    transition: .5s ease-in-out;
  }
</style>
{%endblock%}

{% block body %}

 

<!--IF USER ALREADY EXISTS-->
<!-- {% if error %}
  <div>
    {{error}}
  </div>
{% endif %} -->

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent ">
  <div class="container">
    <!--LOGO-->
    <a class="navbar-brand px-5 logo" href="{% url 'techcompass:index' %}"><img src="{% static 'Icons/Logo.svg' %}" alt="Logo" height="58px"></a>
    </div>
  </div>
</nav>
    <br>
    <br>
    <br>
<div class="container mt-4 px-5 pt-1 border rounded-5" style="max-width: 80%; box-shadow: 0px 5px 27px 0px rgba(83,240,251,1);" id="register">
    <h2 class="text-center mt-4 mb-5 text-white">Create an Account to Get Started</h2>
    <form method="post" class="text-white" action="{% url 'techcompass:register' %}">
      {% csrf_token %}
      <div class="row">
        <!-- first name -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Input" name="first_name">
            <label for="floatingInput">First Name</label>
          </div>
        </div>
        <!-- last name -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Input" name="last_name">
            <label for="floatingInput">Last Name</label>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- username -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Input" name="username">
            <label for="floatingInput">Create Username</label>
          </div>
        </div>
        <!-- email -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="email" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Input" name="email">
            <label for="floatingInput">Email Address</label>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- create password -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="password" class="form-control bg-transparent text-white" id="floatingInput" placeholder="password" name="password">
            <label for="floatingpassword">Create Password</label>
          </div>
        </div>
        <!-- re-enter password -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="password" class="form-control bg-transparent text-white" id="floatingInput" placeholder="password" name="password1">
            <label for="floatingpassword">Re-enter Password</label>
          </div>
        </div>
        </div>

      
      <div class="d-flex justify-content-center mt-4 mb-4"><button type="submit" class="btn text-black" style="width: 100px; align-content: center; background-color: rgba(83,240,251,1);">Sign Up</button></div>
      <div class="d-flex justify-content-center mt-4 mb-4">Already have an account?  <a href="{% url 'techcompass:login' %}" class="link-info px-1">Login</a> </div>
      

    </form>
  </div>
  <br>
    <br>
    <br>
    <br>
    <br>
    <br>

{%endblock %}
