{% extends 'layouts/base.html' %}
{% block title %}SignUp{% endblock %}
{% load static %}
{% block cssfiles %}
<style>
  body{
    background-color: black;
  }
.form-control:focus {
  border-color: rgba(83,240,251,1);
  box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(83,240,251,1);
}
</style>
{%endblock%}

{% block body %}

<!--IF USER ALREADY EXISTS-->
{% if error %}
  <div>
    {{error}}
  </div>
{% endif %}

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent ">
  <div class="container">
    <!--LOGO-->
    <a class="navbar-brand px-5" href="{% url 'techcompass:index' %}"><img src="{% static 'Icons/Logo.svg' %}" alt="Logo" height="58px"></a>
    </div>
  </div>
</nav>
    <br>
    <br>
    <br>
    <br>
<div class="container mt-4 px-5 pt-1 border rounded-5" style="max-width: 80%; box-shadow: 0px 9px 30px 0px rgba(83,240,251,1);">
    <h2 class="text-center mt-4 mb-5 text-white">Create an Account to Get Started</h2>
    <form method="post" class="text-white" action="{% url 'techcompass:register' %}">
      {% csrf_token %}
      <div class="row">
        <!-- first name -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Input" name="first_name">
            <label for="floatingInput">First Name</label>
          </div>
        </div>
        <!-- last name -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Input" name="last_name">
            <label for="floatingInput">Last Name</label>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- username -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Input" name="username">
            <label for="floatingInput">Create Username</label>
          </div>
        </div>
        <!-- email -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="email" class="form-control bg-transparent text-white" id="floatingInput" placeholder="Input" name="email">
            <label for="floatingInput">Email Address</label>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- create password -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="password" class="form-control bg-transparent text-white" id="floatingpassword" placeholder="password" name="password">
            <label for="floatingpassword">Create Password</label>
          </div>
        </div>
        <!-- re-enter password -->
        <div class="col-md-6">
          <div class="form-floating mb-3">
            <input type="password" class="form-control bg-transparent text-white" id="floatingpassword" placeholder="password" name="password1">
            <label for="floatingpassword">Re-enter Password</label>
          </div>
        </div>
        </div>

      
      <div class="d-flex justify-content-center mt-4 mb-4"><button type="submit" class="btn text-black" style="width: 100px; align-content: center; background-color: rgba(83,240,251,1);">Sign Up</button></div>

    </form>
  </div>
  <br>
    <br>
    <br>
    <br>
    <br>
    <br>

{%endblock %}
