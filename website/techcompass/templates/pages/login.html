{% extends 'layouts/base.html' %}
{% block title %}Login{% endblock %}
{% load static %}


{% block cssfiles %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<style>
  body{
    background-color: black;
  }
#floatingInput:focus {
  border-color: rgba(83,240,251,1);
  box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(83,240,251,1);
}
.logo{
   position: relative;
   font-size: 20em;
   text-shadow: 0 0 50px #0f0, 
                  0 0 100px #0f0, 
                  0 0 150px #0f0, 
                  0 0 200px #0f0, 
                  0 0 250px #0f0;
   animation: animate 5s linear infinite;
}

.btn:hover{
    opacity: 100%;
    transform:scale(1.04);
    box-shadow: 0px 0px 10px 0px rgba(83,240,251,1);
  }

#login:hover{
    opacity: 100%;
    transform:scale(1.02);
  }
#login{
    transition: .2s ease-in-out;
  }
  
</style>
{%endblock%}

    <div class="container mt-4 px-5 pt-1 border rounded-5 " style="max-width: 80%; box-shadow: 0px 5px 27px 0px rgba(83,240,251,1);" id="login">
      <h2 class="text-center mt-4 mb-5 text-white">Login</h2>
      <form class="text-white" method="post" action="{% url 'techcompass:login' %}">
        {% csrf_token %}
        <div class="row">
          <!-- username -->
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input type="text" class="form-control bg-transparent text-white" id="floatingInput" name="username" placeholder="Input">
              <label for="floatingInput">Username</label>
            </div>
          </div>
          <!-- create password -->
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input type="password" class="form-control bg-transparent text-white" id="floatingInput" name="password" placeholder="password">
              <label for="floatingpassword">Password</label>
            </div>
          </div>
        </div>

        
        <div class="d-flex justify-content-center mt-4 mb-4"><button type="submit" class="btn text-black" style="width: 100px; align-content: center; background-color: rgba(83,240,251,1);">Login</button></div>
        <div class="d-flex justify-content-center mt-4 mb-4">Don't have an account?  <a href="{% url 'techcompass:register' %}" class="link-info px-1 text-decoration-none"> Sign Up</a> </div>

      </form>
    </div>
