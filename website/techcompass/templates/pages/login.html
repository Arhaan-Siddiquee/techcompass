    <div class="container mt-4 px-5 pt-1 border rounded-5" style="max-width: 80%; box-shadow: 0px 9px 30px 0px rgba(83,240,251,1);">
      <h2 class="text-center mt-4 mb-5 text-white">Login</h2>
      <form class="text-white" method="post" action="{% url 'techcompass:login' %}">
        {% csrf_token %}
        <div class="row">
          <!-- username -->
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input type="text" class="form-control bg-transparent text-white" id="floatingInput" name="username" placeholder="Input">
              <label for="floatingInput">Username</label>
            </div>
          </div>
          <!-- create password -->
          <div class="col-md-6">
            <div class="form-floating mb-3">
              <input type="password" class="form-control bg-transparent text-white" id="floatingpassword" name="password" placeholder="password">
              <label for="floatingpassword">Password</label>
            </div>
          </div>
        </div>

        
        <div class="d-flex justify-content-center mt-4 mb-4"><button type="submit" class="btn text-black" style="width: 100px; align-content: center; background-color: rgba(83,240,251,1);">Login</button></div>
        <div class="d-flex justify-content-center mt-4 mb-4">Don't have an account?  <a href="{% url 'techcompass:register' %}" class="link-info px-1"> Sign Up</a> </div>

      </form>
    </div>
